<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Love Rain ‚ù§Ô∏è</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    /* font-family: 'Pacifico', cursive; */
    user-select: none;
}

:root {
    --clr: rgb(255, 0, 174);
}

body {
    min-height: 100vh;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.container {
    position: relative;
    width: 100%;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: start;
}

.cloud {
    position: relative;
    width: 300px;
    height: 200px;
    z-index: 100;
    filter: drop-shadow(0 0 35px var(--clr));
}

.cloud img {
    position: absolute;
    top: -110px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    pointer-events: none;
}

.cloud h2 {
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    height: 50px;
    overflow: hidden;
    border-radius: 15px;
    background: var(--clr);
    border: 2px solid #fff3;
    box-shadow: 0 0 4px var(--clr), 0 0 10px var(--clr);
    display: flex;
    align-items: center;
    justify-content: start;
    padding-left: 10px;
}

.cloud h2 span {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: scroll-left 20s linear infinite;
    font-size: 1em;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 2px #fff, 0 0 4px var(--clr);
}

@keyframes scroll-left {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
}

.cloud .drop {
    position: absolute;
    top: 160px;
    height: 20px;
    line-height: 20px;
    color: var(--clr);
    transform-origin: bottom;
    animation: animate 2s linear infinite;
}

@keyframes animate {
    0% {
    transform: translateY(0) scaleY(0);
    transform-origin: top;
    }
    10% {
    transform: translateY(0) scaleY(0.25);
    transform-origin: top;
    }
    20% {
    transform: translateY(0) scaleY(1);
    }
    70% {
    transform: translateY(300px) scaleY(1);
    transform-origin: bottom;
    }
    80% {
    transform: translateY(300px) scaleY(1);
    transform-origin: bottom;
    }
    100% {
    transform: translateY(300px) scaleY(0);
    transform-origin: bottom;
    text-shadow: -180px 0 0 var(--clr), 180px 0 0 var(--clr);
    }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="cloud">
      <img src="./img/cloud.png" alt="Cloud" />
      <h2>
        <span>üíñ Anh th√≠ch em ‚ù§Ô∏è 
              Th√≠ch √°nh m·∫Øt ·∫•y üéÅ 
              khi em c∆∞·ªùi üíò 
              khi em kh√≥c ‚ù§Ô∏è‚Äçüî• 
              v√† c·∫£ c√°i c√°ch em nh·∫π nh√†ng b∆∞·ªõc qua ƒë·ªùi anh üçÄ
              ANH TH√çCH EM ü•∞ 
            </span>
      </h2>
    </div>
  </div>
  <audio id="bgMusic" src="./TraoCaDoiChoAnh.mp3" preload="auto" loop></audio>
  <script>
    const bgMusic = document.getElementById("bgMusic");

    window.addEventListener("load", () => {
        const savedTime = localStorage.getItem("musicTime");
        const wasPlaying = localStorage.getItem("musicPlaying") === "true";

        if (savedTime) {
            bgMusic.currentTime = parseFloat(savedTime);

        if (wasPlaying) {
            bgMusic.play().catch(() => {
                console.log("Autoplay b·ªã ch·∫∑n, s·∫Ω ph√°t khi user ch·∫°m m√†n h√¨nh");
            });
        }
    });

    // üëâ N·∫øu autoplay b·ªã ch·∫∑n th√¨ ph√°t nh·∫°c khi user ch·∫°m/click l·∫ßn ƒë·∫ßu
    function enableMusicOnTouch() {
        if (bgMusic.paused) {
            bgMusic.play().then(() => {
                console.log("Ph√°t nh·∫°c sau khi user ch·∫°m m√†n h√¨nh");
            }).catch(err => console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", err));
        }
        // G·ª° listener sau khi ƒë√£ ph√°t m·ªôt l·∫ßn
        document.removeEventListener("click", enableMusicOnTouch);
        document.removeEventListener("touchstart", enableMusicOnTouch);
    }

    document.addEventListener("click", enableMusicOnTouch);
    document.addEventListener("touchstart", enableMusicOnTouch);

function rain() {
    const cloud = document.querySelector('.cloud');
    const isImage = Math.random() < 0.3;
    const e = document.createElement(isImage ? 'img' : 'div');
    e.classList.add('drop');

    const left = Math.floor(Math.random() * 290);
    const size = 0.5 + Math.random() * 1.5;
    const duration = 1 + Math.random() * 1;

    if (isImage) {
    const images = [];
    for (let i = 1; i <= 13; i++) {
    images.push(`./img/Anh (${i}).jpg`);
    }
    const randomImage = images[Math.floor(Math.random() * images.length)];
    e.src = randomImage;
    e.style.width = `${size * 20}px`;
    e.style.height = `${size * 20}px`;
    e.style.borderRadius = '50%';
    } else {
    const hearts = ['‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíú', 'ü§ç', 'üíñ'];
    const randomHeart = hearts[Math.floor(Math.random() * hearts.length)];
    e.innerText = randomHeart;
    e.style.fontSize = size + 'em';
    }

    e.style.left = left + 'px';
    e.style.animation = `animate ${duration}s linear`;
    cloud.appendChild(e);

    setTimeout(() => {
    e.remove();
    }, duration * 1000);
}

setInterval(rain, 70);
  </script>

</html>
